<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/17560ba329.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img src="src/assets/images/logo.png" />
      <h1>Les petits plats</h1>
    </header>
    <main class="container">
      <nav class="navbar container">
        <form class="d-flex form-search-bar">
          <input
            id="input-search-bar"
            class="form-control input-search-bar"
            type="search"
            placeholder="Rechercher une recette"
            aria-label="Rechercher une recette"
          />
          <button type="submit"><i class="bi-search icon-search"></i></button>
        </form>
      </nav>
      <section class="container" id="section-filtres">
        <div class="d-flex badges">
          <ul class="badgeListIngredients">

          </ul>
          <ul class="badgeListAppliances">

          </ul>
          <ul class="badgeListUstensils">
            
          </ul>

        </div>
        <div class="row filter">
          <div class="accordion col" id="ingredients">
            <div class="accordion-item accordion-item-ingredients">
              
              <h2 class="accordion-header" id="heading-ingredients">
                <input
                 id="input-search-bar-ingredient"
                  class="accordion-button accordion-button-ingredients"
                  type="button"
                  placeholder="Rechercher un ingredients"
                  aria-label="Rechercher une ingredients"
                  value ='ingredients'
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse-ingredients"
                  aria-expanded="false"
                  aria-controls="collapse-ingredients"
                >
                </input>
              </h2>
              <div
                id="collapse-ingredients"
                class="accordion-collapse collapse list-ingredient"
                aria-labelledby="heading-ingredients"
                data-bs-parent="#ingredients"
              >
                <div class="accordion-body accordion-body-ingredient">
                  <ul
                    class="list-group list-group-ingredient"
                  ></ul>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion col" id="appareils">
            <div class="accordion-item accordion-item-appareils">
              <h2 class="accordion-header" id="headingTwo">
                <input
                id="input-search-bar-appliance"
                  class="accordion-button accordion-button-appareils"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  value="appareils"
                  aria-expanded="false"
                  aria-controls="collapseOne"
                  placeholder="Rechercher un appareils"
                >
                  
                </input>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="headingTwo"
                data-bs-parent="#appareils"
              >
                <div class="accordion-body accordion-body-appliance">

                  <ul class="list-group list-group-appliance"></ul>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion col" id="ustensibles">
            <div class="accordion-item accordion-item-ustensibles">
              <h2 class="accordion-header" id="heading-ustensibles">
                <input
                id="input-search-bar-ustensil"
                  class="accordion-button accordion-button-ustensibles"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse-ustensibles"
                  aria-expanded="false"
                  value="ustensiles"
                  aria-controls="collapseOne"
                  placeholder="Rechercher un ustensils"
                  aria-label="Rechercher une ustensils"
                >
                </input>
              </h2>
              <div
                id="collapse-ustensibles"
                class="accordion-collapse collapse"
                aria-labelledby="heading-ustensibles"
                data-bs-parent="#ustensibles"
              >
                <div class="accordion-body accordion-body-ustensil">

                  <ul class="list-group list-group-ustensil"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="container" id="section-recettes">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="recipesRow"></div>
      </section>
    </main>
  </body>
</html>
